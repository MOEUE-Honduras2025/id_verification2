<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Estado / Agenda Telefónica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e3f2ff 0%, #f4fff3 100%);
      text-align: center;
      padding: 40px 16px;
      box-sizing: border-box;
    }

    h1 {
      color: #14843a;
      font-size: 2em;
      margin-bottom: 10px;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .agenda {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left;
    }

    .contacto {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .nombre {
      font-weight: bold;
      font-size: 1.1em;
      color: #0b3b2e;
      margin-bottom: 4px;
    }

    .numero a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: linear-gradient(180deg,#13a34a,#0e8b3a);
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(14,139,58,0.25);
    }

    .numero a:hover {
      background: linear-gradient(180deg,#0e8b3a,#0b7030);
    }

    footer {
      margin-top: 24px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
